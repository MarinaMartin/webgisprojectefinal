      <div id="mapid" style="width: 50%; height: 40%;" class="contenedor"></div>
        <script>

           let map = L.map("mapid", {center: [41.117491345246485, 1.2483631196168108], zoom: 15});
           var marker = L.marker([41.117491345246485, 1.2483631196168108]).addTo(map);

            L.tileLayer( "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
            {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
            ).addTo(map);

        // Create an empty popup
        let popup = L.popup();

        // Function to set popup contents
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(
                    "You clicked the map at -<br>" + 
                    "<b>lon:</b> " + e.latlng.lng + "<br>" + 
                    "<b>lat:</b> " + e.latlng.lat
                )
                .openOn(map);
        }

        // Add event listener for click events on the map
        map.addEventListener("click", onMapClick);
        // Create Leaflet Control Object for Legend
        let legend = L.control({position: "bottomleft"});


        // Function that runs when legend is added to map
        legend.onAdd = function() {
            
            // Create Div Element and Populate it with HTML
            let div = L.DomUtil.create("div", "legend");
            div.innerHTML = 
            
                '<p>Localización de la tienda</p>' +
                
                '<img src="img/leaflet.png" width= 70px>';

            // Return the Legend div containing the HTML content
            return div;

        };

        // Add Legend to Map
        legend.addTo(map);

        </script>
